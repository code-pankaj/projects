<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h2>Register</h2>
        <form action="/registered.html" class="register">
            <input type="text" class="name" placeholder="First Name">
            <input type="text" class="name" placeholder="Last Name">
            <input type="email" class="email" placeholder="Email" inputmode="email">
            <input type="password" class="password" placeholder="Password">
            <button type="submit" class="button"><b>Register</b></button>
        </form>
        <p>
            Already Have an Account <a href="/index.html">Login</a>
        </p>
    </div>
</body>
</html>
